<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death-corp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            visibility: hidden; 
        }
        body.font-loaded {
            visibility: visible; 
        }
        main {
            margin-top: 25vh; 
            font-size: 3em;
            letter-spacing: 0.05em;
            font-weight: 100;
            position: relative;
        }
        .glitch {
            position: relative;
            display: inline-block;
        }
        .glitch-letter {
            position: relative;
            display: inline-block;
        }
        .glitch-letter::before,
        .glitch-letter::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            animation: glitch 2s infinite;
        }
        .glitch-letter::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch-before 2s infinite;
        }
        .glitch-letter::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            animation: glitch-after 2s infinite;
        }
        @keyframes glitch {
            0% { clip: rect(20px, 9999px, 25px, 0); }
            20% { clip: rect(15px, 9999px, 20px, 0); }
            40% { clip: rect(10px, 9999px, 15px, 0); }
            60% { clip: rect(5px, 9999px, 10px, 0); }
            80% { clip: rect(25px, 9999px, 30px, 0); }
            100% { clip: rect(10px, 9999px, 15px, 0); }
        }
        @keyframes glitch-before {
            0% { clip: rect(10px, 9999px, 15px, 0); }
            20% { clip: rect(20px, 9999px, 25px, 0); }
            40% { clip: rect(5px, 9999px, 10px, 0); }
            60% { clip: rect(15px, 9999px, 20px, 0); }
            80% { clip: rect(25px, 9999px, 30px, 0); }
            100% { clip: rect(5px, 9999px, 10px, 0); }
        }
        @keyframes glitch-after {
            0% { clip: rect(25px, 9999px, 30px, 0); }
            20% { clip: rect(5px, 9999px, 10px, 0); }
            40% { clip: rect(15px, 9999px, 20px, 0); }
            60% { clip: rect(10px, 9999px, 15px, 0); }
            80% { clip: rect(20px, 9999px, 25px, 0); }
            100% { clip: rect(15px, 9999px, 20px, 0); }
        }
        .scrolling-letters {
            display: inline-block;
            animation: scroll 0.5s linear infinite;
        }
        @keyframes scroll {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        footer {
            margin-top: 30px;
            font-size: 1em; 
            color: #888;
            position: absolute;
            bottom: 30px;
            text-align: center;
            width: 100%;
            font-weight: 300; 
        }
        .copyright {
            margin-top: 10px;
            font-size: 0.9em; 
            color: white;
            opacity: 0.5;
            font-weight: 300; 
        }
    </style>
    <script>
        document.fonts.ready.then(function() {
            document.body.classList.add('font-loaded');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const phrases = [
                { word1: 'dɇa†h', word2: 'i†’s e∆sy' },
                { word1: 'd∆ηcɇ', word2: 'i†’s e∆sy' }
            ];

            const letters = 'abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}|:"<>?'.split('');
            let currentIndex = 0;
            let previousIndex = phrases.length - 1; // Start with the last phrase
            const word1Element = document.querySelector('.glitch-word1');
            const word2Element = document.querySelector('.glitch-word2');

            function createGlitchText(text, maxLength) {
                let paddedText = text.padEnd(maxLength, ' ');
                return paddedText.split('').map(letter => {
                    return `<span class="glitch-letter" data-text="${letter}">${letter}</span>`;
                }).join('');
            }

            function startScrollAnimation(letterElement, finalLetter) {
                const randomSpeed = Math.random() * (100 - 50) + 50;
                const interval = setInterval(() => {
                    const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                    letterElement.textContent = randomLetter;
                }, randomSpeed);
                
                setTimeout(() => {
                    clearInterval(interval);
                    letterElement.textContent = finalLetter;
                    letterElement.setAttribute('data-text', finalLetter);
                }, 1000); // Adjust duration to match the desired slot machine effect
            }

            function updateText() {
                previousIndex = currentIndex;
                currentIndex = (currentIndex + 1) % phrases.length;

                const oldWord1 = phrases[previousIndex].word1.split('');
                const newWord1 = phrases[currentIndex].word1.split('');
                const maxLength = Math.max(oldWord1.length, newWord1.length);

                word1Element.innerHTML = createGlitchText(phrases[currentIndex].word1, maxLength);
                word2Element.textContent = phrases[currentIndex].word2;

                const glitchLetters = word1Element.querySelectorAll('.glitch-letter');
                glitchLetters.forEach((letter, index) => {
                    if (oldWord1[index] !== newWord1[index]) {
                        startScrollAnimation(letter, newWord1[index]);
                    }
                });
            }

            setInterval(updateText, 10000);
            updateText();
        });
    </script>
</head>
<body>
    <main>
        <span class="glitch glitch-word1" data-text="dɇa†h">dɇa†h</span>, 
        <span class="glitch glitch-word2" data-text="i†’s e∆sy">i†’s e∆sy</span>
    </main>
    <footer>
        <p>help@death-corp.com</p>
        <div class="copyright">
            © 2024 Death-corp. All rights reserved.
        </div>
    </footer>
</body>
</html>
