<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death-corp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            visibility: hidden;
        }
        body.font-loaded {
            visibility: visible;
        }
        main {
            margin-top: 20vh;
            font-size: 3em;
            letter-spacing: 0.05em;
            font-weight: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .line {
            display: flex;
            justify-content: center;
            align-items: baseline;
            width: 100%;
        }
        .glitch {
            display: flex;
            align-items: baseline;
            text-align: right;
        }
        .glitch-word1 {
            display: inline-block;
            text-align: right;
            white-space: nowrap;
        }
        .glitch-letter {
            position: relative;
            display: inline-block;
        }
        .glitch-letter::before,
        .glitch-letter::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }
        .glitch-letter::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch-before 2s infinite;
        }
        .glitch-letter::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            animation: glitch-after 2s infinite;
        }
        @keyframes glitch-before {
            0% { clip: rect(10px, 9999px, 15px, 0); }
            20% { clip: rect(20px, 9999px, 25px, 0); }
            40% { clip: rect(5px, 9999px, 10px, 0); }
            60% { clip: rect(15px, 9999px, 20px, 0); }
            80% { clip: rect(25px, 9999px, 30px, 0); }
            100% { clip: rect(5px, 9999px, 10px, 0); }
        }
        @keyframes glitch-after {
            0% { clip: rect(25px, 9999px, 30px, 0); }
            20% { clip: rect(5px, 9999px, 10px, 0); }
            40% { clip: rect(15px, 9999px, 20px, 0); }
            60% { clip: rect(10px, 9999px, 15px, 0); }
            80% { clip: rect(20px, 9999px, 25px, 0); }
            100% { clip: rect(15px, 9999px, 20px, 0); }
        }
        .scrolling-letters {
            display: inline-block;
            animation: scroll 0.5s linear infinite;
        }
        @keyframes scroll {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        footer {
            margin-top: auto;
            font-size: 1em;
            color: #888;
            text-align: center;
            width: 100%;
            font-weight: 300;
            position: absolute;
            bottom: 30px;
        }
        .copyright {
            margin-top: 10px;
            font-size: 0.9em;
            color: white;
            opacity: 0.5;
            font-weight: 300;
        }
    </style>
    <script>
        document.fonts.ready.then(function() {
            document.body.classList.add('font-loaded');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const phrases = [
                { word1: 'dɇa†h', word2: 'i†’s' },
                { word1: 'd∆ηcɇ', word2: 'i†’s' },
                { word1: 'h@ck', word2: 'i†’s' },
                { word1: 'c0dɇ', word2: 'i†’s' },
                { word1: 'r0b0†', word2: 'i†’s' }
            ];

            const letters = 'aᴀbcdɕefgᶍhɨiᴊkłmnɲopqrřsŧtuᴜvwʍxɏyȥ0#$%^&*_'.split('');
            let currentIndex = 0;
            let previousIndex = phrases.length - 1;
            const word1Element = document.querySelector('.glitch-word1');

            function createGlitchText(text, maxLength) {
                let paddedText = text.padEnd(maxLength, ' ');
                return paddedText.split('').map(letter => {
                    const delay = Math.random() * 2 + 's';
                    return `<span class="glitch-letter" data-text="${letter}" style="animation-delay: ${delay};">${letter}</span>`;
                }).join('');
            }

            function startScrollAnimation(letterElement, finalLetter) {
                const randomSpeed = Math.random() * (100 - 50) + 50;
                const interval = setInterval(() => {
                    const randomLetter = letters[Math.floor(Math.random() * letters.length)];
                    letterElement.textContent = randomLetter;
                }, randomSpeed);

                setTimeout(() => {
                    clearInterval(interval);
                    letterElement.textContent = finalLetter;
                    letterElement.setAttribute('data-text', finalLetter);
                }, 1000);
            }

            function updateText() {
                previousIndex = currentIndex;
                currentIndex = (currentIndex + 1) % phrases.length;

                const oldWord1 = phrases[previousIndex].word1.split('');
                const newWord1 = phrases[currentIndex].word1.split('');
                const maxLength = Math.max(oldWord1.length, newWord1.length);

                word1Element.innerHTML = createGlitchText(phrases[currentIndex].word1, maxLength);

                const glitchLetters = word1Element.querySelectorAll('.glitch-letter');
                glitchLetters.forEach((letter, index) => {
                    if (oldWord1[index] !== newWord1[index]) {
                        startScrollAnimation(letter, newWord1[index]);
                    }
                });
            }

            // Set initial text to "dɇa†h" and then start the cycle
            function setInitialText() {
                const initialText = 'dɇa†h'.split('');
                const maxLength = initialText.length;

                word1Element.innerHTML = createGlitchText('dɇa†h', maxLength);
            }

            setInitialText();
            setTimeout(() => {
                setInterval(updateText, 10000);
                updateText();
            }, 10000); // Delay before starting the cycle

        });
    </script>
</head>
<body>
    <main>
        <div class="line">
            <div class="glitch">
                <span class="glitch-word1" data-text="dɇa†h">dɇa†h</span>
                <span class="fixed-word2">, i†’s</span>
            </div>
        </div>
        <div class="line">
            <span class="fixed-word3">e∆sy</span>
        </div>
    </main>
    <footer>
        <p>help@death-corp.com</p>
        <div class="copyright">
            © 2024 Death-corp. All rights reserved.
        </div>
    </footer>
</body>
</html>
