<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Corp - Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Начинаем выравнивание сверху */
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            visibility: hidden; /* Скрываем контент до полной загрузки шрифта */
        }
        body.font-loaded {
            visibility: visible; /* Показываем контент после загрузки шрифта */
        }
        main {
            margin-top: 20vh; /* Отступ сверху для перемещения текста ближе к верху */
            font-size: 2em;
            letter-spacing: 0.1em;
            font-weight: 100;
        }
        footer {
            margin-top: 20px;
            font-size: 1em;
            color: #888;
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-weight: 300; /* Используем более тонкий шрифт для нижнего текста */
        }
        .copyright {
            margin-top: 10px;
            font-size: 0.8em;
            color: white;
            opacity: 0.5;
        }
    </style>
    <script>
        // Проверяем, загрузился ли шрифт
        document.fonts.ready.then(function() {
            document.body.classList.add('font-loaded');
        });
    </script>
</head>
<body>
    <main>
        <p>death it’s easy</p>
    </main>
    <footer>
        <p>help@death-corp.com</p>
        <div class="copyright">
            © 2024 Death Corp. All rights reserved.
        </div>
    </footer>
</body>
</html>
